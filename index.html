<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="friends col-lg-2" style="background-image:url('images/friend.png')">
        <h1>F</h1>
      </div>
      <div class="love col-lg-2" style="background-image:url('images/love.png')">
        <h1>L</h1>
      </div>
      <div class="affection col-lg-2" style="background-image:url('images/affection.png')">
        <h1>A</h1>
      </div>
      <div class="marriage col-lg-2" style="background-image:url('images/marriage.png')">
        <h1>M</h1>
      </div>
      <div class="enemies col-lg-2" style="background-image:url('images/enemies.png')">
        <h1>E</h1>
      </div>
      <div class="siblings col-lg-2" style="background-image:url('images/siblings.png')">
        <h1>S</h1>
      </div>
    </div>
    <div class="container-fluid">
      <h1 class="heading">Flames</h1>
      <div class="row">
        <div class="col-lg-6">
          <h2>Person 1</h2>
          <input class="person1 form-white" type="text" placeholder="Person 1" aria-label="default input example">
        </div>
        <div class="col-lg-6">
          <h2>Person 2</h2>
          <input class="person2" type="text" placeholder="Person 2" aria-label="default input example">
        </div>
      </div>
      <button class="btn btn-lg btn-outline-dark calculate-btn" type="button" name="button" onclick="calculateRelation()">Calculate</button>
      <h1 class="result-image">Results</h1>
        <!-- <img class="result-image" src="https://media.giphy.com/media/d8isjk1UBPFTm0EBbd/giphy.gif" alt=""> -->
    </div>
  </body>
</html>
